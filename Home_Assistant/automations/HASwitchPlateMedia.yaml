# Scale media information fonts to fit
# 0 consolas 24 - 20 chars x 2 lines (wrapped)
# 1 consolas 32 - 15 chars x 2 lines (wrapped)
# 2 consolas 48 - 10 chars x 1 line
# 3 consolas 80 - 6 chars x 1 line
- alias: HASwitchPlate_Media_Artist
  trigger:
  - platform: state
    entity_id: sensor.media_player_artist
  - platform: mqtt
    topic: 'homeassistant/binary_sensor/HASwitchPlate/state'
    payload: 'ON'
  - platform: homeassistant
    event: start
  action:
  - service: mqtt.publish
    data:
      topic: 'homeassistant/haswitchplate/HASwitchPlate/command/p[8].b[4].font'
      payload_template: '{% if states.media_player.media_player.attributes.media_artist|length <= 6 -%}3{% elif (states.media_player.media_player.attributes.media_artist|length > 6) and (states.media_player.media_player.attributes.media_artist|length <= 10) %}2{% elif (states.media_player.media_player.attributes.media_artist|length > 10) and (states.media_player.media_player.attributes.media_artist|length <= 15) %}1{% else %}0{%- endif %}'
  - service: mqtt.publish
    data:
      topic: 'homeassistant/haswitchplate/HASwitchPlate/command/p[8].b[4].txt'
      payload_template: '"{{ states.media_player.media_player.attributes.media_artist|wordwrap(20, wrapstring="\\r") }}"'

