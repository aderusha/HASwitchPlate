##############################################################################
# Automations to display the date and time on page 2

automation:
  # Set appropriate font for the time and date and send intial values on HASP init
  - alias: hasp_plate01_p2_ClockInit
    trigger:
    - platform: mqtt
      topic: 'hasp/plate01/status'
      payload: 'ON'
    action:
    - service: python_script.hasp_update_message
      data_template:
        nodename: plate01
        object_id: 'p[2].b[4]'
        text: "{{(now().strftime('%I')|int)~now().strftime(':%M')}}"
    - service: python_script.hasp_update_message
      data_template:
        nodename: plate01
        object_id: 'p[2].b[5]'
        text: "{{now().strftime('%B ') ~ now().day}}"

  # Send the current time every minute
  - alias: hasp_plate01_p2_ClockUpdate
    trigger:
      platform: time
      # Matches every minute
      seconds: 00
    condition:
    - condition: state
      entity_id: 'binary_sensor.plate01_connected'
      state: 'on'
    action:
    - service: python_script.hasp_update_message
      data_template:
        nodename: plate01
        object_id: 'p[2].b[4]'
        text: "{{(now().strftime('%I')|int)~now().strftime(':%M')}}"

  # Send "Month Day" every day, scaling font to fit
  # 0 consolas 24 - 20 chars x 2 lines (wrapped)
  # 1 consolas 32 - 15 chars x 2 lines (wrapped)
  # 2 consolas 48 - 10 chars x 1 line
  # 3 consolas 80 - 6 chars x 1 line
  - alias: hasp_plate01_p2_CalendarUpdate
    trigger:
      platform: time
      at: '00:00:00'
    condition:
    - condition: state
      entity_id: 'binary_sensor.plate01_connected'
      state: 'on'
    action:
    - service: python_script.hasp_update_message
      data_template:
        nodename: plate01
        object_id: 'p[2].b[5]'
        text: "{{now().strftime('%B ') ~ now().day}}"
