            ["p[10].b[5].pco={{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }}",
            "p[10].b[5].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
            "p[10].b[6].pco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}",
            "p[10].b[6].bco={{ states('input_number.hasp_plate01_selectedbackgroundcolor')|int }}",
            "p[10].b[7].pco={{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }}",
            "p[10].b[7].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
            "p[10].b[8].pco={{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }}",
            "p[10].b[8].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}"]

