            "p[10].b[5].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
            "p[10].b[6].pco={{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }}",
            "p[10].b[6].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
            "p[10].b[7].pco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}",
            "p[10].b[7].bco={{ states('input_number.hasp_plate01_selectedbackgroundcolor')|int }}",
            "p[10].b[8].pco={{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }}",
            "p[10].b[8].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}"]

  - alias: hasp_plate01_p10_UpdateFanModeHigh
    trigger:
      - platform: state
        entity_id: "binary_sensor.plate01_connected"
        to: "on"
      - platform: homeassistant
        event: start
      - platform: template
        value_template: "{{ is_state_attr('fan.mqtt_fan', 'speed', 'high') }}"
      - platform: state
        entity_id: "fan.mqtt_fan"
        to: "on"
    condition:
