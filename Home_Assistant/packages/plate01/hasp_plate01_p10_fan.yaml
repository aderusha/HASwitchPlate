            "p[10].b[5].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
            "p[10].b[6].pco={{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }}",
            "p[10].b[6].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
            "p[10].b[7].pco={{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }}",
            "p[10].b[7].bco={{ states('input_number.hasp_plate01_unselectedbackgroundcolor')|int }}",
            "p[10].b[8].pco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}",
            "p[10].b[8].bco={{ states('input_number.hasp_plate01_selectedbackgroundcolor')|int }}"]

  - alias: hasp_plate01_p10_FanLightOnColor
    trigger:
      - platform: state
        entity_id: "binary_sensor.plate01_connected"
        to: "on"
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: "light.light_1"
        to: "on"
    condition:
      - condition: state
        entity_id: "light.light_1"
        state: "on"
    action:
      - service: mqtt.publish
        data:
          topic: "hasp/plate01/command/json"
          payload_template: >-
            ["p[10].b[4].pco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}",
            "p[10].b[4].bco={{ states('input_number.hasp_plate01_selectedbackgroundcolor')|int }}"]

  - alias: hasp_plate01_p10_FanLightOffColor
