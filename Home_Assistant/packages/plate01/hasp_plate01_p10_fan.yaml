  - alias: hasp_plate01_p10_FanLightOnIcon
    trigger:
      - platform: state
        entity_id: "binary_sensor.plate01_connected"
        to: "on"
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: "light.light_1"
        to: "on"
      - platform: mqtt
        topic: "hasp/plate01/command/page"
        payload: "10"
      - platform: mqtt
        topic: "hasp/plate01/state/p[10].b[4]"
        payload: "OFF"
      - platform: state
        entity_id: input_number.hasp_plate01_selectedbackgroundcolor
      - platform: state
        entity_id: input_number.hasp_plate01_unselectedbackgroundcolor
      - platform: state
        entity_id: input_number.hasp_plate01_selectedforegroundcolor
      - platform: state
        entity_id: input_number.hasp_plate01_unselectedforegroundcolor
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ (states('input_number.hasp_plate01_activepage')|int) == 10 }}"
        - condition: state
          entity_id: "light.light_1"
          state: "on"
    action:
      - service: mqtt.publish
        data:
          topic: "hasp/plate01/command/json"
          payload: '["delay 1","xstr 5,15,55,65,8,65280,0,1,1,3,\"\""]'

  - alias: hasp_plate01_p10_FanLightOffIcon
    trigger:
      - platform: state
        entity_id: "binary_sensor.plate01_connected"
        to: "on"
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: "light.light_1"
        to: "off"
      - platform: mqtt
        topic: "hasp/plate01/command/page"
        payload: "10"
      - platform: mqtt
        topic: "hasp/plate01/state/p[10].b[4]"
        payload: "OFF"
      - platform: state
        entity_id: input_number.hasp_plate01_selectedbackgroundcolor
      - platform: state
        entity_id: input_number.hasp_plate01_unselectedbackgroundcolor
      - platform: state
        entity_id: input_number.hasp_plate01_selectedforegroundcolor
      - platform: state
        entity_id: input_number.hasp_plate01_unselectedforegroundcolor
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ (states('input_number.hasp_plate01_activepage')|int) == 10 }}"
        - condition: state
          entity_id: "light.light_1"
          state: "off"
    action:
      - service: mqtt.publish
        data:
          topic: "hasp/plate01/command/json"
          payload_template: >-
            ["delay 1","xstr 5,15,55,65,8,{{ states('input_number.hasp_plate01_unselectedforegroundcolor')|int }},0,1,1,3,\"\""]

  ##############################################################################
  # Automations to set colors on HASP Page 10
  #
  - alias: hasp_plate01_p10_ColorConfig_selectedforegroundcolor
    trigger:
      - platform: state
        entity_id: "binary_sensor.plate01_connected"
        to: "on"
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: input_number.hasp_plate01_selectedforegroundcolor
    action:
      - service: mqtt.publish
        data:
          topic: "hasp/plate01/command/json"
          payload_template: >-
            [{%- for i in range(4,9) -%}"p[10].b[{{i}}].pco={{ states('input_number.hasp_plate01_selectedforegroundcolor')|int }}"{% if not loop.last %},{% endif %}{%- endfor -%}]

